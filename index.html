<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasmux OS Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Wasmux OS Prototype</h1>
  <p>Bienvenue dans le prototype de système d'exploitation Wasmux.</p>

  <section id="module-loader">
    <h3>Charger un module Wasm</h3>
    <input type="file" id="wasm-file" accept=".wasm">
    <button id="load-module">Charger et Exécuter</button>
  </section>

  <section id="command-shell">
    <h3>Shell de Commandes</h3>
    <textarea id="command-log" rows="10" readonly></textarea>
    <input type="text" id="command-input" placeholder="Entrez une commande...">
    <button id="run-command">Exécuter</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
